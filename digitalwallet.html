<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Wallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/accounthome.html" class="btn btn-none">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/purchase.html" class="btn btn-none">Make a Purchase</a>
                    </li>
                    <li class="nav-item">
                        <a href="/payment.html" class="btn btn-none">Make Payment</a>
                    </li>
                    <li class="nav-item">
                        <a href="/orderstatus.html" class="btn btn-none">Check Order Status</a>
                    </li>
                    <li class="nav-item">
                        <a href="/receipt.html" class="btn btn-none">View Receipts</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="btn btn-none">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Digital Wallet</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Digital Wallet</h2>
                        <form id="walletForm">
                            <div class="balance mt-4">
                                <h3 class="text-center">Balance: $<span id="balance">0.00</span></h3>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Enter Top Up Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount"
                                    step="0.01">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success" onclick="topUp()">Top Up</button>
                            </div>
                            <div class="mt-3">
                                <label for="paymentAmount" class="form-label">Enter Payment Amount</label>
                                <input type="number" class="form-control" id="paymentAmount"
                                    placeholder="Enter payment amount" step="0.01">
                            </div>
                            <br>
                            <div class="mb-3">
                                <label class="form-label">Payment Method</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="digitalWallet">
                                    <label class="form-check-label" for="digitalWallet">
                                        Digital Wallet
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="savedCard">
                                    <label class="form-check-label" for="savedCard">
                                        Saved Card
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-danger" onclick="deduct()">Pay</button>
                            </div>
                        </form>
                        <div class="transactions mt-4">
                            <h3 class="text-center">Transactions</h3>
                            <ul id="transaction-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
    <button type="button" class="btn btn-primary" onclick="redirectToProfile()"> Return to Profile</button>
    </div>
    <script src="script.js"></script> 
    <script>
        function logout() {
            alert("Logged out successfully");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
