<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="/accounthome.html" class="btn "><strong> Home </strong> </a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="/purchase.html" class="btn ">Make a purchase</a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="/payment.html" class="btn ">Make payment</a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="/orderstatus.html" class="btn ">Check order status</a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="/receipt.html" class="btn ">View receipts</a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                            <a href="profile.html" class="btn btn-none">Profile</a>
                        </li>
                    </div>
                    <div>
                        <li class="nav-item">
                            <button onclick="logout()" class="btn btn-danger">Logout</button>
                        </li>
                    </div>
            </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Welcome back to your account</h2>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="row" style="background-color:rgb(141, 13, 102);">
                    <img class="card-img-top rounded" src="/images/fruits.jpeg" alt="card image">
                    <a href="purchase.html" class="btn btn-none">Click here to make a new purchase</a>
                </div>
                <div class="row" style="background-color:rgb(141, 13, 102);">
                    <img class="card-img-top rounded" src="/images/checkorder.jpeg" alt="card image">
                    <a href="orderstatus.html" class="btn btn-none">Click here to check order status</a>
                </div>
            </div>

            <div class="column">
                <div class="row" style="background-color:rgb(141, 13, 102);">
                    <img class="card-img-top rounded" src="/images/digitalwallet.jpeg" alt="card image">
                    <a href="payment.html" class="btn btn-none">Click here to make payment for your purchases</a>
                </div>
                <div class="row" style="background-color:rgb(141, 13, 102);">
                    <img class="card-img-top rounded" src="/images/salesreceipt.jpeg" alt="card image">
                    <a href="receipt.html" class="btn btn-none">Click here to view your receipts</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            alert("Logged out successfully");
            window.location.href = "index.html";
        }
